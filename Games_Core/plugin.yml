name: Games_Core
main: Core\Main
api: 4.0.0
version: 0.0.5
commands:
  gamehelp:
    usage: "/gamehelp"
    permission: vector.network.player
    description: "Vector Network で使えるコマンド一覧を表示します。"
  ping:
    usage: "/ping"
    permission: vector.network.player
    description: "応答速度を計測します。"
  stats:
    usage: "/stats"
    permission: vector.network.player
    description: "自分のステータスを表示します。"
permissions:
  vector.network.player:
    default: true
  vector.network.admin:
    default: op